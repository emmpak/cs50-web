{% extends "auctions/layout.html" %}

{% block body %}
  <h1>{{listing.title}}</h1>
  {% if listing.image_url %}
    <div>
      <img src="{{listing.image_url}}" width='500'>
    </div>
  {% endif %}
  <div>
    <div class='category'>
        {{listing.category}}
    </div>
    <div class='description'>
      {{listing.description}}
    </div>
    <div class='price'>
     <b>Price:</b> {{listing.price}} {{listing.currency}}
    </div>
  </div>
  <hr>
{% endblock %}
